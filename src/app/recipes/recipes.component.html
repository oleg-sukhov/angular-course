<div  class="row">
  <div class="col-md-5">
    <app-recipe-list (onRecipeSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else message" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #message>
      <h2>Please select any recipe!!!!</h2>
    </ng-template>
  </div>
</div>
