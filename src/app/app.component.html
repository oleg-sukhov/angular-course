<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-header (contentEvent)="onContentChanged($event.type)"></app-header>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="content === 'recipe'"></app-recipes>
            <app-shopping-list *ngIf="content === 'shopping-list'"></app-shopping-list>
        </div>
    </div>
</div>
