<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2" *ngIf="this.countService.count === -1">
            <app-new-account></app-new-account>
            <hr>
            <app-account *ngFor="let acc of accounts; let i = index" [account]="acc" [id]="i"></app-account>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <h2>Number of interaction - {{ this.countService.count }}</h2>
            <hr>
            <app-inactive-users></app-inactive-users>
            <hr>
            <app-active-users></app-active-users>
        </div>
    </div>
</div>
