<div class="row">
    <div class="col-lg-6">
        <input class="form-control" type="text" [(ngModel)]="serverName">
    </div>
    <div class="col-lg-6">
        <button class="btn btn-success" [disabled]="isAddingServerDisabled" (click)="onServerCreated()">Add Server</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissible" role="alert" [hidden]="!serverCreationStatus">{{serverCreationStatus}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <app-server *ngFor="let server of servers"></app-server>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <input class="form-control" type="text" [(ngModel)]="userName">
    </div>
    <div class="col-lg-6">
        <button class="btn btn-success" [disabled]="userName === ''" (click)="userName = ''">Reset</button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h4>{{ userName }}</h4>
    </div>
</div>
