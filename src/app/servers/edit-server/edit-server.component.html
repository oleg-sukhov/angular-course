<div class="row">
  <div class="col-xs-12">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Server Name</span>
      <input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="server.name">
    </div>
    <div class="input-group" style="margin-top: 10px">
      <span class="input-group-addon" id="basic-addon1">Server Status</span>
      <input type="text" class="form-control" [(ngModel)]="server.status">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">Update</button>
      </span>
    </div>
  </div>
</div>
