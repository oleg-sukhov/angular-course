<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched" class="help-block">
              <span *ngIf="signupForm.get('userData.username').errors['required']" class="help-block">The username is required</span>
              <span *ngIf="signupForm.get('userData.username').errors['isNameForbidden']" class="help-block">The username is forbidden</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <span *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched" class="help-block">
              <span *ngIf="signupForm.get('userData.email').errors['required']" class="help-block">The email is required</span>
              <span *ngIf="signupForm.get('userData.email').errors['emailForbidden']" class="help-block">The email is forbidden</span>
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender"> {{ gender }}
          </label>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <h4>Hobbies:</h4>
          <button type="button" class="btn btn-default" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" style="margin-top: 5px;" *ngFor="let hobby of signupForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span *ngIf="signupForm.invalid && signupForm.touched" class="help-block">Please enter valid data</span>
        <button class="btn btn-primary" [disabled]="signupForm.invalid" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onProjectSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" class="form-control" formControlName="projectName">
          <span *ngIf="projectForm.get('projectName').invalid && projectForm.get('projectName').touched" class="help-block">
            <span *ngIf="projectForm.get('projectName').errors['required']" class="help-block">The project name is required</span>
            <span *ngIf="projectForm.get('projectName').errors['isTestNameForbidden']" class="help-block">The project name cannot be 'Test'</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email">
          <span *ngIf="projectForm.get('email').invalid && projectForm.get('email').touched" class="help-block">
            <span *ngIf="projectForm.get('email').errors['required']" class="help-block">The email is required</span>
          </span>
        </div>
        <div class="form-group">
            <label for="status">Project status</label>
          <select id="status" class="form-control" style="margin-top: 5px;" formControlName="status">
            <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
          </select>
        </div>
        <button class="btn btn-primary" [disabled]="projectForm.invalid" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
